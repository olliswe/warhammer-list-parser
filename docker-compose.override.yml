# This file is automatically used by docker-compose for local development
# It adds the local Postgres database and sets default env vars
# Coolify ignores this file in production

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=warhammer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/warhammer_db
      - SECRET_KEY=local-dev-secret-key
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0

  celery:
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/warhammer_db
      - SECRET_KEY=local-dev-secret-key

  celery-beat:
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/warhammer_db
      - SECRET_KEY=local-dev-secret-key

  flower:
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/warhammer_db
      - SECRET_KEY=local-dev-secret-key
      - FLOWER_USER=admin
      - FLOWER_PASSWORD=admin

volumes:
  postgres_data: