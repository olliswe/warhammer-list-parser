version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=warhammer_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: ./entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/warhammer_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}

  celery:
    build: .
    command: celery -A warhammer_list_parser worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/warhammer_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}

  celery-beat:
    build: .
    command: celery -A warhammer_list_parser beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/warhammer_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}

  flower:
    build: .
    command: celery -A warhammer_list_parser flower --basic-auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    depends_on:
      - redis
    environment:
      - DEBUG=${DEBUG:-True}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/warhammer_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - FLOWER_USER=${FLOWER_USER:-admin}
      - FLOWER_PASSWORD=${FLOWER_PASSWORD:-admin}

volumes:
  postgres_data: